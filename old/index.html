<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css"">
  </head>
  <body>
    <header>Bem vindo a Calculadora</header>
    <main>
      <br />
      <div id="fundo">
        <div id="topo">
          <input type="text" readonly id="campo" />
          <button id="img_delete">
            <img src="./delete_icon-icons.com_72346.png" id="delete" />
          </button>
        </div>
        <div id="butao">
          <div class="test">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
          </div>
          <div class="test">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>X</button>
          </div>
          <div class="test">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
          </div>
          <div class="test">
            <button>0</button>
            <button>.</button>
            <button>+</button>
            <button>=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
